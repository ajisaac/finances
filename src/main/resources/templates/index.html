<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header.html :: #head('Home')"></div>
<body>
<div class="container">
    <div th:replace="~{fragments/header.html :: #main-menu}"></div>
    <div th:replace="~{side-menu.html :: #side-menu}"></div>

    <h1>Finances</h1>

    <h2>Transactions</h2>
    <table>
        <tr>
            <th>AccountNumber</th>
            <th>PostDate</th>
            <th>Check</th>
            <th>Description</th>
            <th>Debit</th>
            <th>Credit</th>
            <th>Status</th>
            <th>Balance</th>
        </tr>
        <tr th:each="tx : ${abankTransactions}">
            <td th:text="${tx.accountNumber}"></td>
            <td th:text="${tx.postDate}"></td>
            <td th:text="${tx.check}"></td>
            <td th:text="${tx.description}"></td>
            <td th:text="${tx.debit}"></td>
            <td th:text="${tx.credit}"></td>
            <td th:text="${tx.status}"></td>
            <td th:text="${tx.balance}"></td>
        </tr>
    </table>

</div>
</body>
</html>
